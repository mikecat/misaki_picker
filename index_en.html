<!DOCTYPE html>

<meta property="og:title" content="Misaki Font Picker" />
<meta property="og:description" content="A tool to pick characters to use from Misaki Font." />

const fontNameOverride = "font_names_en.json";

<body>
<div id="githubRibbon">
<!-- https://github.blog/2008-12-19-github-ribbons/ -->
<a href="https://github.com/mikecat/misaki_picker"><img decoding="async" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" loading="lazy" data-recalc-dims="1"></a>
</div>
<h1>Misaki Font Picker</h1>
<p>
<select id="fontSelector" disabled="true"></select>
</p>
<p>
<textarea rows="10" cols="100" id="textField" disabled="true"></textarea>
</p>
<p>
<button type="button" id="saveButton" disabled="true">Save Image</button>
<label for="noUpdateCheck"><input type="checkbox" id="noUpdateCheck" disabled="true">Don't update the image</label>
</p>
<p>
<span id="outputCanvasWrapper">
<canvas id="outputCanvas" width="8" height="8">canvas is not supported.</canvas>
</span>
</p>
<hr>
<p lang="ja">
<a href="./">日本語版</a>
</p>
